<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Animal</title>
    
    <link rel="stylesheet" href="css/animais.css"> <!-- Link para o CSS -->
</head>
<body>

    <section class="container">
        <h1>Cadastro do Animal</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Inserir nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="codigo-animal">Código do Animal:</label>
                <input type="text" id="codigo-animal" name="codigo-animal" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>
            </div>
            <div class="form-group">
                <label for="especie-codigo">Espécie cód.:</label>
                
               
<input type="text" id="especie-codigo" name="especie-codigo" required>
            </div>
            <div class="form-group">
                <label for="especie-nome">Espécie/Nome da raça:</label>
                <input type="text" id="especie-nome" name="especie-nome" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </section>
</body>
</html>
